<body>

	<main><article><p>Please fill the following form with the necessary information:</p></article>
		<datalist id="items">

	<form action="formSendSuccess.html" method="post">

			<input type="radio" id="smallBusiness" name="business size">

			<input type="radio" id="largeBusiness" name="business size">
			<label for="largeBusiness">Large business</label>
		</div>
		<div>
			<label for="serviceText">
				Select service:

		<div>

		<div>

</body>
<script>
	const cnvs = document.getElementById("signature")
	const ctx = cnvs.getContext('2d')
	cnvs.addEventListener("mousedown", reposition)
	cnvs.addEventListener("mousemove", drawLine)
	cnvs.addEventListener("mouseenter", e => {
		reposition(e)
		ctx.stroke()

	})
	cnvs.addEventListener('mouseup', includeSignature)

	const rect = cnvs.getBoundingClientRect()
	let x = 0
	let y = 0

	function reposition(e) {
		x = e.clientX - rect.left
		y = e.clientY - rect.top
	}

	function drawLine(e) {
		if(e.buttons !== 1) return
		ctx.beginPath()
		ctx.strokeStyle = '#000000'
		ctx.lineWidth = 4
		ctx.moveTo(x, y)
		reposition(e)
		ctx.lineTo(x, y)
		
		ctx.stroke()
	}

	function includeSignature() {
		const cnvsData = cnvs.toDataURL('image/png')
		document.getElementById('canvasData').value = cnvsData
	}


	
</script>
</html>
